name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

    workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11  
      uses: actions/setup-python@v6.1.0
    
    - name: Run tests
      run: python -m unittest discover -s . -p "*test*.py"

